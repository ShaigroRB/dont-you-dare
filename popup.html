<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="div-main-content" class="flex-column">
        <div id="div-title">
            <h1>Don't you dare!</h1>
        </div>
        <div id="div-page-status">
            <p>Activated on this page</p>
        </div>
        <div id="div-parameters" class="flex-row">
            <div>
                <button id="btn-change-page-status">Add to list</button>
            </div>
            <div id="div-list-status" class="flex-column">
                <div>
                    <input type="radio" id="option-whitelist" name="list-status" value="whitelist">
                    <label for="whitelist">Whitelist</label>
                </div>
                <div>
                    <input type="radio" id="option-blacklist" name="list-status" value="blacklist">
                    <label for="blacklist">Blacklist</label>
                </div>
                <div>
                    <input type="radio" id="option-disabled" name="list-status" value="disable-extension">
                    <label for="disable-extension">Disabled</label>
                </div>
            </div>
        </div>
        <div id="div-lists" class="flex-column"></div>
        <div id="div-credits">
            <a target="_blank" href="https://github.com/ShaigroRB/dont-you-dare">Github</a>
        </div>
    </div>

    <script src="js/popup.js"></script>
</body>

</html>
